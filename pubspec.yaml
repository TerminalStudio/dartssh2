name: dartssh2
version: 2.9.1-pre
description: SSH and SFTP client written in pure Dart, aiming to be feature-rich as well as easy to use.
homepage: https://github.com/TerminalStudio/dartssh2

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  asn1lib: ^1.0.0
  convert: ^3.0.0
  meta: ^1.1.6
  pointycastle: ^3.0.0
  pinenacl: ^0.3.4

dev_dependencies:
  build_runner: ^2.1.1
  dart_code_metrics: ^4.16.0
  lints: ^2.0.0
  test: ^1.6.5

false_secrets:
  - test
